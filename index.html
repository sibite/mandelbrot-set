<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta name="theme-color" content="#00097A">
		<title>The Mandelbrot Set</title>
		<style media="screen">
			body  {
				margin: 0;
			}
			#container  {
				position: relative;
				overflow: hidden;
			}
      #zoomer  {
        position: absolute;
        transform: translate(-50%, -50%);
				pointer-events: none;
				border-style: solid;
				border-color: white;
				border-width: 3px;
				border-radius: 3px;
				box-shadow: 0px 0px 100px 10px rgba(0, 0, 0, 0.5);
      }
			#canvas  {
				position: relative;
			}
			#canvas.animated {
				transition: all 800ms ease-out;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<canvas id="canvas"></canvas>
	    <div id="zoomer"></div>
		</div>

		<script type="text/javascript" src="big.js"></script>
		<script type="text/javascript" src="colorTools.js"></script>
		<script type="text/javascript" src="colorSets.js"></script>
		<script type="text/javascript" src="mandelbrot.js"></script>
	</body>
</html>
